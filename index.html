<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memo Game</title>
  <meta name="description" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
  <div class="container">

    <div class="header">
      <h1>Check Your Memory</h1>
      <h2>Find matching icons</h2>
    </div>
    <div id ="board">
        <ul class="circles">
          <li class="circle"><i class="fa fa-ambulance"></i></li>
          <li class="circle"><i class="fa fa-cut"></i></li>
          <li class="circle"><i class="fa fa-balance-scale"></i></li>
          <li class="circle"><i class="fa fa-bath"></i></li>

          <li class="circle"><i class="fa fa-bath"></i></li>
          <li class="circle"><i class="fa fa-birthday-cake"></i></li>
          <li class="circle"><i class="fa fa-ambulance"></i></li>
          <li class="circle"><i class="fa fa-camera-retro"></i></li>

          <li class="circle"><i class="fa fa-camera-retro"></i></li>
          <li class="circle"><i class="fa fa-cogs"></i></li>
          <li class="circle"><i class="fa fa-cut"></i></li>
          <li class="circle"><i class="fa fa-birthday-cake"></i></li>

          <li class="circle"><i class="fa fa-balance-scale"></i></li>
          <li class="circle"><i class="fa fa-diamond"></i></li>
          <li class="circle"><i class="fa fa-cogs"></i></li>
          <li class="circle"><i class="fa fa-diamond"></i></li>
        </ul>
    </div>
    <div class="counter">Turn counter: 0</div>

    <div class="start-button">
      <INPUT Type="button" VALUE="Start Again" onClick="history.go(0)">
    </div>

    <div class="footer">
      <p>&copy created by Jowita Stachowiak</p>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
